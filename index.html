<!DOCTYPE html>
<head>
  <title>Vega Lite Bar Chart</title>
  <meta charset="utf-8">

  <script src="https://cdn.jsdelivr.net/npm/vega@4.3.0/build/vega.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc10/build/vega-lite.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.24.1/build/vega-embed.js"></script>

  <style media="screen">
    /* Add space between Vega-Embed links  */
    .vega-actions a {
      margin-right: 5px;
    }
  </style>
</head>
<body>



   VISU 1


  <h1>Paris</h1>
  <!-- Container for the visualization -->
  <div id="vis"> </div>

  <script>


  // Assign the specification to a local variable vlSpec.
  var vlSpec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v3.json",
  "description": "A simple bar chart with embedded data.",
  "width": 360,
  "data": {
    "values": [
      {"year": "2013","taux": 6.5}, {"year": "2014","taux": 6.6}, {"year": "2015","taux": 6.7},
      {"year": "2016","taux": 7}, {"year": "2017","taux": 6.8}
    ]
  },
  "mark": "line",
  "encoding": {
    "x": {"field": "year", "type": "ordinal"},
    "y": {"field": "taux", "type": "quantitative", "scale":{"domain": [6.3,7.5]}},
    "color": {"value" : "purple"},
    "tooltip": {"field": "taux", "type": "quantitative"}
  }
};

  // Embed the visualization in the container with id `vis`
  vegaEmbed("#vis", vlSpec);


  </script>
